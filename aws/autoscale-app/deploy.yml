apiVersion: apps/v1
kind: Deployment
metadata:
  name: autoscale-app-deploy
spec:
  selector:
    matchLabels:
      app: autoscale-app
  replicas: 3
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: autoscale-app
    spec:
      containers:
      - image: mohamedsahadkp/nodejs:autoscale-1.0
        name: autoscale-app-containers
        ports:
        - containerPort: 8080